<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <h1> <strong>Formulário</strong></h1>
    </header>
    <form>
        <input type="text" required placeholder="Nome completo">
        <input type="email" required placeholder="e-mail">
        <input id="tel" type="tel" required placeholder="Telefone">
        <input id="cpf" type="tel" required placeholder="CPF">
        <input id="cep" type="tel" required placeholder="CEP">
        <button>Enviar</button>
    </form>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="js/jquery.mask.min.js"></script>
    <script>
        $(document).ready(function(){
            $('#cpf').mask('000.000.000-00')
            $('#cep').mask('00000-000')
            $('#tel').mask('(00) 00000-0000')
        })
    </script>

</body>
</html>
